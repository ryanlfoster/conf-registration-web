<!doctype html>
<html ng-app="confRegistrationWebApp">
<head>
  <meta charset="UTF-8">
  <title>EventHub | {{globalPage.title}}</title>
  <!--<link rel="icon" type="image/png" href="/img/favicon.png" />-->

  <!-- jQuery -->
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
  <!-- End jQuery -->

  <!-- AngularJS -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-resource.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-cookies.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
  <!-- End AngularJS -->

  <!-- Bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <!-- End Bootstrap -->

  <!-- CSS -->
  <link rel="stylesheet" href="/components/font-awesome/css/bbfef938.font-awesome.min.css">
  <link rel="stylesheet" href="/components/bootstrap-datetimepicker/css/78145b99.bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="/css/3df6999e.style.css">
  <!-- End CSS -->

  <script src="scripts/a6bbd403.components.js"></script>

  <script src="scripts/e4268816.eventHub.js"></script>

  <script type="text/javascript" src="//airbrake.io/javascripts/notifier.js"></script>
  <script type="text/javascript">
    Hoptoad.setKey('e7a93aafa70a5d3929679c5ad95bf8c7');
    Hoptoad.setHost('errors.uscm.org');
  </script>
</head>

<body ng-class="globalPage.bodyClass" ng-cloak="">

<div ng-show="globalPage.type === 'admin'">
  <div class="alert alert-warning eventhub-growl" ng-show="growlMessage">
    <button type="button" class="close" ng-click="growlMessage=''">&times;</button>
    <p>{{growlMessage}} <a href="" ng-click="growlUndo()" class="alert-link">Undo</a></p>
  </div>
  <header id="masthead">
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <a class="logo" href="#/eventDashboard"><img id="logo" src="/img/formvent-logo.svg"></a>
        </div>
        <div class="col-xs-8">
          <div class="btn-group">
            <button type="button" class="btn btn-default name-btn">Hello <strong ng-bind="globalUsername"></strong></button>
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
                <span class="sr-only"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right" role="menu">
                <li class="dropdown-header">User Options</li>
                <li><a href="#/logout/">Logout</a></li>
              </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section id="pagetitle" ng-class="globalPage.class">
    <div class="container">
      <div class="row">
        <div ng-class="{'col-xs-3': globalPage.class === 'dashboard', 'col-xs-4': globalPage.class !== 'dashboard'}">
          <h1 ng-bind="globalPage.title"></h1>
        </div>
        <div ng-class="{'col-xs-6': globalPage.class === 'dashboard', 'col-xs-5': globalPage.class !== 'dashboard'}">
          <a href="" ng-click="createEvent()" class="btn btn-success newform-btn" role="button" ng-show="globalPage.mainClass === 'dashboard'"><i class="fa fa-plus"></i> Create New Event</a>
          <nav id="subnav" ng-show="globalPage.mainClass !== 'dashboard'" admin-nav="">
          </nav>
        </div>
        <div class="col-xs-3 right">
          <a href="#" class="btn btn-primary help-btn" role="button" ng-show="globalPage !== 'dashboard'"><i class="fa fa-medkit"></i> I Need Help!</a>
        </div>
      </div>
    </div>
  </section>
</div>

<div ng-show="globalPage.type === 'landing'">
  <header id="masthead">
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <a class="logo" href="/"><img id="logo" src="/img/formvent-logo.svg"></a>
        </div>
        <div class="col-xs-8">
        </div>
      </div>
    </div>
  </header>
</div>

<div ng-show="globalPage.type === 'registration'">
  <header id="frontheader">
  </header>
  <section id="frontpagetitle">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 ng-bind="globalPage.title"></h1>
        </div>
      </div>
    </div>
  </section>

  <div class="row" ng-show="registerMode==='preview'" style="text-align:center; background:rgba(255, 165, 0, .5); padding:8px; margin:auto">
    <div class="col-xs-12" style="font-size:24px">
      Preview Mode
    </div>
    <div class="col-xs-12" style="font-size:12px">
      <ul class="horizontal">
        <li class=""><a ng-href="#/eventRegistrations/{{globalPage.confId}}">Registrations</a></li>
        <li class=""><a ng-href="#/eventForm/{{globalPage.confId}}">Edit Form</a></li>
        <li class=""><a ng-href="#/eventDetails/{{globalPage.confId}}">Details</a></li>
      </ul>
    </div>
  </div>
</div>

<main class="container" ng-class="globalPage.mainClass" ng-view=""></main>

<footer id="pagefooter" ng-show="globalPage.footer">
  <div class="container">
    <div class="row">
      <div class="col-xs-8">
        <ul class="horizontal blue">
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a ng-href="http://localhost:9000/#/auth/{{crsToken}}">Local Dev Environment</a></li>
        </ul>
      </div>
      <div class="col-xs-4 right">
        <span>&copy; 2014 | <a href="http://www.cru.org" target="_blank">Cru</a></span>
      </div>
    </div>
  </div>
</footer>

<footer id="frontfooter" ng-show="globalPage.type === 'registration'">
  <div class="container">
    <span>&copy; 2014 | Created with EventHub, powered by <a href="http://www.cru.org" target="_blank">Cru</a></span>
  </div>
</footer>

</body>
</html>
